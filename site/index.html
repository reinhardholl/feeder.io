<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feeder.io</title>
    <link href="theme/css/bootstrap.css" rel="stylesheet">
    <link href="theme/css/assets.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">
            <img src="theme/img/logo.png">
            Feeder.io</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li data-bind="if: !isLoggedIn()"><a href="#" data-bind="click: loginClick">Login</a></li>
            <li class="dropdown" data-bind="if: currentUser">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-bind="text: currentUser().displayName"><span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" data-bind="click: logoutClick">Logout</a></li>
              </ul>
            </li>      
          </ul>
      </div>
    </div>
    <div class="container">
      <div class="page-header">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Search Feeds</h1>
            <input data-bind="value: feedUrl" type="text"></input>
          </div>
        </div>    
      </div>
      <div data-bind="template: activeTemplate">
      </div>
      <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" style="text-align: center">
          <a class="btn btn-primary btn-large col-sm-6" data-bind="click: loginWithFacebook">Login With Facebook</a>
          <br />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Templates -->
    <script type="text/html" id="feed-overview">
    <div data-bind="foreach: entryRows">
      <div class="row" data-bind="foreach: $data">
        <div class="col-sm-4 col-md-4">
              <div class="post">
                  <div class="post-img-content">
                      <img data-bind="attr: {src: thumbSrc }" class="img-responsive" />
                      <span class="post-title"><b data-bind="text: title"></b></span>
                  </div>
                  <div class="content">
                      <div class="author">
                          By <b data-bind="text: author"></b> |
                          <time data-bind="text: publishedDate, attr: { datetime: publishedDate }"></time>
                      </div>
                      <div data-bind="text: content">                          
                      </div>
                      <hr />
                      <div>
                          <a data-bind="attr: { href: link}" class="btn btn-primary btn-sm" target="_blank">Read more</a>
                          <a class="btn btn-primary btn-sm pull-right"><i class="glyphicon glyphicon-star"></i></a>
                      </div>
                  </div>
              </div>
        </div>
      </div>
    </div>
    </script>
    <script type="text/html" id="initializing">
      <h1>Loading...</h1>
    </script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load("feeds", "1");</script>    
    <script data-main="scripts/main" src="scripts/require.js"></script>
  </body>
</html>
